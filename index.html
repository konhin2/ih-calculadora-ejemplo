<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="./index.css">
    <link rel="shortcut icon" href="https://www.ironhack.com/assets/favicon/favicon.ico" type="image/x-icon">
</head>
<body id='main'>
    <h1 id="question">¿Cuál es tu nombre?</h1>

    <!-- Campo de texto para datos -->
    <input id="capturar-nombre" class="button2">

    <!-- Botón que ejecuta un evento -->
    <button id="btn-saludar" class="button">Saludar</button>

    <!-- Área de resultado -->
    <p id="area-saludo"></p>

    <hr>
    <!-- Suma -->
    <input id="valor-a" class="button2">
    <input id="valor-b" class="button2">

    <button id="btn-sumar" class="button">Sumar</button>

    <p id="area-suma"></p>

    <!-- Resta -->
    <input id="valor-c" class="button2">
    <input id="valor-d" class="button2">

    <button id="btn-restar" class="button">Restar</button>

    <p id="area-resta"></p>
    <hr>
    <div class="mouse">Ratón 1</div>
    <div class="mouse">Ratón 2</div>
    <div class="mouse">Ratón 3</div>

    <hr>
    <p id="info-parrafo" class="borrala">
        Hola soy un parrafo
    </p>
    <p id="delete-p">
        parrafo borrado
    </p>
    <script src="./index.js" type="module"></script>
</body>
</html>
